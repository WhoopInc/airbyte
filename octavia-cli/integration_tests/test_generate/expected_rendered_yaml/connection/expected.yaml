# Connection Configuration
resource_name: mock_connection
definition_type: connection
source_id: mock_source
destination_id: mock_destination

namespace_definition: source # Default: source Allowed: source┃destination┃customformat
namespace_format: ${SOURCE_NAMESPACE} # Used when namespaceDefinition is 'customformat'. If blank then behaves like namespaceDefinition = 'destination'. If "${SOURCE_NAMESPACE}" then behaves like namespaceDefinition = 'source'.
prefix: "" # Prefix that will be prepended to the name of each stream when it is written to the destination.
operation_ids:
  - 6c9e2330-4af3-47a9-b252-12fcfefcab55
resource_requirements: # optional resource requirements to run workers (blank for unbounded allocations)
  cpu_limit: ""
  cpu_request: ""
  memory_limit: ""
  memory_request: ""
schedule:
  time_unit: 24 # Integer
  units: hours # Allowed: minutes┃hours┃days┃weeks┃months
status: active

sync_catalog:
  streams:
    - stream:
        name: stream_1
        namespace: None
        json_schema: {}
        default_cursor_field:
          -
        source_defined_cursor: None
        source_defined_primary_key:
          - -
        supported_sync_modes:
          - ["full_refresh"]
      config:
        alias_name: aliasMock
        cursor_field:
          - []
        destination_sync_mode: append
        primary_key:
          - - []
        selected: True
        sync_mode: full_refresh

    - stream:
        name: stream_2
        namespace: None
        json_schema: {}
        default_cursor_field:
          -
        source_defined_cursor: None
        source_defined_primary_key:
          - -
        supported_sync_modes:
          - ["full_refresh"]
      config:
        alias_name: aliasMock
        cursor_field:
          - []
        destination_sync_mode: append
        primary_key:
          - - []
        selected: True
        sync_mode: full_refresh
